<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <head th:fragment="head('title')">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="cover.css"  th:href="@{/css/cover.css}" rel="stylesheet">


    <title th:text='${title}'>타이틀이름</title>
  </head>
  <body class="d-flex h-100 text-center text-white bg-dark">
    
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="mb-auto" th:fragment="header">
        <div>
          <form th:action="@{/logout}" method="post">
            <h3 class="float-md-start mb-0" sec:authentication="name">사용자</h3>
            <button class="btn btn-outline-success" type="submit" value="Sign Out">logout</button>

            <nav class="nav nav-masthead justify-content-center float-md-end">
                <a class="nav-link active" aria-current="page" href="#" th:href="@{/list}">회원</a>
                <a class="nav-link" aria-current="page" href="#" th:href="@{/maneger}">매니저</a>
                <a class="nav-link" aria-current="page" href="#" th:href="@{/admin}">admin</a>
              </nav>
          </form>
          
        </div>
      </header>
      
      
      <footer class="mt-auto text-white-50" th:fragment="footer">
        <p>Cover template for <a href="https://getbootstrap.com/" class="text-white">Bootstrap</a>, by <a href="https://twitter.com/mdo" class="text-white">@mdo</a>.</p>
      </footer>
    </div>
    
    
        
      </body>
</html>
