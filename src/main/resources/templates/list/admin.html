<!doctype html>
<html >
  <head th:replace="fragment/common :: head('관리자')">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="cover.css"  th:href="@{/css/cover.css}" rel="stylesheet">


    <title>게시판</title>
  </head>
  <body class="d-flex h-100 text-center text-white bg-dark">
    
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="mb-auto" th:replace="/fragment/common :: header">
       
      </header>
      
      <main class="px-3">
        <h1>게시판 페이지</h1>
        
        <table class="table table-dark table-sm">
            <thead>
                <tr>
                  <th scope="col">번호</th>
                  <th scope="col">제목</th>
                  <th scope="col">작성자</th>
                </tr>
              </thead>
          </table>
      </main>
    
      <footer class="mt-auto text-white-50" th:replace="/fragment/common :: footer"></footer>
    </div>
    
    
        
      </body>
</html>
