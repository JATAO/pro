<!doctype html>
<html >
  <head th:replace="fragment/common :: head('일반회원')">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="cover.css"  th:href="@{/css/cover.css}" rel="stylesheet">


    <title>게시판</title>
  </head>
  <body class="d-flex h-100 text-center text-white bg-dark">
    
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="mb-auto" th:replace="/fragment/common :: header">
       
      </header>
      
      <main class="px-3">
        <h1>게시판 작성 페이지</h1>
        <form action="#" th:action="@{/form}" th:object="${board}" method="post">
          <input type="hidden" th:field="*{id}">
          <div class="mb-3">
            <label for="title" class="form-label">제목</label>
            <input type="text" class="form-control" id="title"
            th:classappend="${#fields.hasErrors('title')} ?'is-invalid'" th:field="*{title}" >
            <div class="invalid-feedback"
                 th:if="${#fields.hasErrors('title')}" th:errors="*{title}">
                제목 에러 메세지
            </div>
          </div>
          <div class="mb-3">
            <label for="content" class="form-label">내용</label>
             <textarea class="form-control" id="content" style="height: 100px" th:field="*{content}"
                th:classappend="${#fields.hasErrors('content')} ?'is-invalid'"></textarea>
                <div class="invalid-feedback"
                  th:if="${#fields.hasErrors('content')}" th:errors="*{content}">
                제목 에러 메세지
                  </div>
            </div>
          <button type="submit" class="btn btn-primary">작성</button>
          <a class="btn btn-primary" th:href="@{/list}">취소</a>
        </form>
        <form id="delete-form" th:action="@{'/delete/' + ${board.id}}" method="post">
          <input type="hidden" value="delete"/>
          <button id="delete-btn" class="btn btn-primary">삭제</button>
      </form>
      </main>
    
      <footer class="mt-auto text-white-50" th:replace="/fragment/common :: footer"></footer>
    </div>
    
    
        
      </body>
</html>
