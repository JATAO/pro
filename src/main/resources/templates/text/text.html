<!doctype html>
<html >
  <head th:replace="fragment/common :: head('일반회원')">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="cover.css"  th:href="@{/css/cover.css}" rel="stylesheet">


    <title>게시판</title>
  </head>
  <body class="d-flex h-100 text-center text-white bg-dark">
    
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="mb-auto" th:replace="/fragment/common :: header">
       
      </header>
      
      <main class="px-3">
        <h1>게시판 페이지</h1>
          <div class="mb-3">
            <label for="title" class="form-label">제목</label>
            <p class="h4" th:text="${board.title}">제목</p>
          </div>
          <div class="mb-3">
            <label for="content" class="form-label">내용</label>
            <p class="h4" th:text="${board.content}">제목</p>
            </div>
            <div class="mb-3">
                <label for="content" class="form-label">작성날짜
                </label>
                <p class="h4" th:text="${board.writedate}">작성날짜</p>
                </div>
          <a class="btn btn-primary" th:href="@{/form(id=${board.id})}" th:classappend="${board.user.username != compas} ? 'disabled' ">수정하기</a>
          <a class="btn btn-primary" th:href="@{/list}">돌아가기</a>
      </main>
    
      <footer class="mt-auto text-white-50" th:replace="/fragment/common :: footer"></footer>
    </div>
    
    
        
      </body>
</html>
